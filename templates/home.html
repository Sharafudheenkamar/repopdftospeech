{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />   
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <div class="head">
        <h2>Text-to-Speech</h2>
        <button><a href="/">Logout</a></button>
    </div>
<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add file</button>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

  <div class="select">
    <select name="language" id="language" style="margin-top: 10px;width:100%;padding: 5px 10px;">
      <option selected disabled>--select language--</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="ml">malayalam</option>

      <!-- Add more language options -->
  </select>
 
  </div>
  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' name="pdf" onchange="readURL(this);"  />
    <div class="drag-text">
      <h3>Drag and drop a file or select a file</h3>
    </div>
  </div>
    <div class="file-upload-content">
      <object class="file-upload-image" data="#" type="application/pdf"></object>
      <div class="image-title-wrap">
          <button type="submit" class="remove-image sbmt">Upload</button>
          <button type="button" onclick="removeUpload()" class="remove-image">Remove</button>
        </div>

      </div>
     
  </form>
  
</div>
{% if audio_url %}
<div>
    <h3>Converted Audio:</h3>
    <audio controls>
        <source src="{{ audio_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
{% endif %}
<div>
  
</div>


<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
